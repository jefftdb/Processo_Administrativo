{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Acessar Sistema</h3>
            <p class="text-secondary">Insira suas credenciais abaixo</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
