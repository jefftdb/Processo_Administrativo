{% extends "base.html" %}

{% block title %}Adicionar Secretaria{% endblock %}

{% block content %}
<h2>Adicionar Secretaria</h2>
<form method="post">
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required>
    <button type="submit">Salvar</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{%endblock%}
