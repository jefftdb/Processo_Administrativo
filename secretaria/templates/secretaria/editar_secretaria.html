<h2>Editar Secretaria</h2>

<form method="post">
    {% csrf_token %}
    <label for="nome">Nome da Secretaria:</label>
    <input type="text" name="nome" id="nome" value="{{ secretaria.nome }}" required>
    <br><br>
    <button type="submit">Salvar Alterações</button>
    <a href="{% url 'lista_secretaria' %}">
        <button type="button">Cancelar</button>
    </a>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
