<h2>Lista de Secretarias</h2>

{% if lista %}
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for secretaria in lista %}
        <tr>
            <td>{{ secretaria.id }}</td>
            <td>{{ secretaria.nome }}</td>
            <td>
                <form action="{% url 'editar_secretaria' secretaria.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">
                        Editar
                    </button>
                </form>
                <form action="{% url 'excluir_secretaria' secretaria.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Tem certeza que deseja excluir?')">
                        Excluir
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Nenhuma secretaria cadastrada.</p>
{% endif %}
