{% extends "base.html" %}

{% block title %}Adicionar Setor{% endblock %}

{% block content %}

<h1>Lista de Setores</h1>
<a href="{% url 'add_setor' %}">Adicionar Setor</a>
<ul>
    {% for setor in setores %}
        <li>
            {{ setor.nome }} - {{ setor.funcionarios.username }}
            <a href="{% url 'editar_setor' setor.id %}">Editar</a>
            <a href="{% url 'excluir_setor' setor.id %}">Excluir</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
