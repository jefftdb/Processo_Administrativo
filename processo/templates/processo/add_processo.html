<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar processo</title>
</head>
<body>
    {% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Adicionar Novo Processo</h2>

    <!-- Mensagens de sucesso ou erro -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'add_processo' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título do processo" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea name="descricao" id="descricao" class="form-control" placeholder="Digite a descrição" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar Processo</button>
        
    </form>
</div>
{% endblock %}
</body>
</html>
